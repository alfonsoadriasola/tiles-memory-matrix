<div ng-include="'components/navbar/template.html'"></div>

<div class="game-dashboard-wrapper">

    <!-- functional buttons -->
	<div class="center">
        <button class="btn-left" ng-click="newRound()">Start Game</button>
        <button class="btn-right" ng-click="endRound()">Stop Game</button>
	</div>

    <!-- Game Container -->
	<div class="matrix-wrap">
		<!-- Tiles -->
		<tile ng-repeat="tile in tileStatusList"
			tile="tile" successCounter="successCounter" revealHidden="revealHidden">
		</tile>
	</div>

</div>
