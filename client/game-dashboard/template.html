<div ng-include="'components/navbar/template.html'"></div>

<div class="game-dashboard-wrapper">

    <!-- functional buttons -->
	<div class="center">
		<!-- <div class='user-message'>{{userMessage}}</div> -->
        <button class="btn-right-margin" ng-click="game.start()">Start Game</button>
        <button class="btn-left-margin" ng-click="game.clear()">Stop Game</button>
	</div>

    <!-- Game Container -->
	<div class="matrix-wrap">
		<!-- Tiles -->
		<!-- <tile ng-repeat="tile in tiles"
			tile="tile" success="success" reveal="revealSuccess" timer="timer">
		</tile> -->
		<div ng-repeat="tile in game._tiles" class='tile'
		    ng-class='{flash: tile._isShowing && tile._isCorrectAnswer,
		        incorrect: tile._isShowing && !tile._isCorrectAnswer,
		        reveal: tile._isRevealed && tile._isCorrectAnswer}'
		    ng-click='tile.show()'>
		</div>
	</div>

</div>

<div ng-include="'components/footer/template.html'"></div>
