<div class="game-dashboard-wrapper">


    <!-- Game Container -->
	<div class="matrix-wrap">
		<!-- Tiles -->
		<tile ng-repeat="tile in tileArray" value="tile" success="successCounter" reveal="revealHidden"></tile>

	<div class="tools center">
        <button ng-click="newRound()">Start Game</button>
        <button ng-click="endRound()">Stop Game</button>
	</div>

</div>
